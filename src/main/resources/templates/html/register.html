<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="/image/logo_MultiWorld.png"/>

    <link href="/css/login.css" rel="stylesheet">

</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="username" id="username" class="form-control" pattern="^[a-z0-9._]{3,15}$" title="Must contain at least three and no more than fifteen lowercase characters" required/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" name="password" id="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Must contain at least one number, one uppercase and one symbol, and at least 8 or more characters" required/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-address-card fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" name="name" id="name" class="form-control" pattern="^[A-Za-z0-9_.]{3,15}$" title="Must contain at least three and no more than fifteen characters" required/>
                                            <label class="form-label" for="name">Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" name="email" id="email" class="form-control" required/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button onclick="register()" id="registerButton" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <p class="d-flex flex-row align-items-center justify-content-center" id="message"></p>
                                    <p class="mt-3 mb-5 pb-lg-2 text-center text-muted" >Have an account already? <a href="/login" style="color: #4088d2; font-weight: 700">Login here</a></p>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="/image/MultiWorld_doc.png"
                                     class="img-fluid mx-auto d-block" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>









<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
    $(document).ready(function () {

    });

    function register(){
        this.event.preventDefault();
        let user = {};

        user.username = $('#username').val();
        user.password = $('#password').val();
        user.name = $('#name').val();
        user.email = $('#email').val();

        $.ajax({
            type:"POST",
            url:"http://localhost:8080/api/user/register",
            data: JSON.stringify(user),
            contentType: "application/json",
            success: function (response){
                document.getElementById("message").innerHTML ='<p style="color: green">' + response +'</p>'
            },
            error: function (jqXHR){
                document.getElementById("message").innerHTML = '<p style="color: red">' +  jqXHR.responseText + '</p>'
            }
        })
    }


</script>

</body>
</html>
